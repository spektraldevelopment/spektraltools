<body>
    <section id="mainContent">
        <button type="button" id="aelButton">Attach Event Listener Test Button</button>
        <button type="button" id="delButton">Detach Event Listener Test Button</button>
        <button type="button" id="ceButton">Custom Event Test Button</button>
        <div id="teDiv">Trigger Event Div</div>
    </section>
    <script>
        (function () {
            function CustomEvent ( event, params ) {
                params = params || { bubbles: false, cancelable: false, detail: undefined };
                var evt = document.createEvent( 'CustomEvent' );
                evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
                return evt;
            };

            CustomEvent.prototype = window.Event.prototype;

            window.CustomEvent = CustomEvent;
        })();
        
        var
            eventTest = { testButtonClicked: false, testTarget: null, testTargetID: null, eventDetached: true },
            customEventTest = { eventExists: false, fooIs: null, spektralIs: null },
            triggerEventTest = { eventTriggered: false };

        function logToConsole(msg) {
            console.log(msg);
        }
    </script>
    <script src="build/spektraltools.js"></script>
</body>
</html>
